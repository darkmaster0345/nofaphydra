name: Build Hydra APK
on:
  push:
    branches: [ main, master ] # Triggers whenever you push to these branches
  workflow_dispatch: # Allows you to trigger the build manually from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Verify Node Version
        run: node -v

      - name: Install Dependencies
        run: npm ci --force

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hydra-Chat-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
