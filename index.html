<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="description"
    content="Discipline over desire. A privacy-first, decentralized streak tracker built on the Nostr protocol." />

  <link rel="preload"

    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=optional"

      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=optional" />

  <meta name="theme-color" content="#FDF5E6" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Fursan" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Open Graph -->
  <meta property="og:title" content="Fursan - Discipline over desire" />

    content="The privacy-first streak tracker built on the Nostr protocol. Stay disciplined, join the community, and keep your data secure." />

  <meta property="og:image" content="https://fursan.app/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@FursanApp" />
  <meta name="twitter:image" content="https://fursan.app/og-image.png" />
</head>
